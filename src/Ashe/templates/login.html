<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login for Ashe</title>
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/my_css.css' %}">
</head>
<body>
    <div class="header-class">
        <nav>
            <ul>
                <li><a href="homepage">Home</a></li>
                <li><a href="stories">Stories</a></li>
                <li><a href="about">About</a></li>
                <li><a href="contact">Contact</a></li>
                <li><a href="login_page">Login</a></li>
            </ul>
        </nav>
    </div>
    <h1>Login to your Ashe account</h1>
    
    <form  method="POST" action="login">
        {% csrf_token %}
        username:
        <input type="text" name = "username" placeholder="user name"><br>
        password:
        <input type="password" name= "password" placeholder="Write your Password here"><br>
        <input type="submit", value="login">
    </form>
    
    {% for message in messages %}
    <h2>{{ message}}</h2>
    {% endfor %}
</body>
</html>
